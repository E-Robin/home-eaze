<div class="container">
    
  <div class="row">
    <mat-toolbar class="bg-light p-3">
      <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"> -->

      <a [routerLink]="['/']">
        <mat-icon>menu</mat-icon>
        <!-- </button> -->
        <span>Laundary Services...</span>
      </a>
      <span class="example-spacer"></span>
    </mat-toolbar>
  </div>

  <div class="row text-center">
    <div>
      <P class="fw-bold">Choose Pickup Slot</P>

      <select matNativeControl required class="p-1">
        <option value="volvo">2:30 PM</option>
        <option value="saab">4:00 PM</option>
        <option value="mercedes">5:00 PM</option>
        <option value="audi">6:00 PM</option>
      </select>
      <!-- </mat-form-field> -->
    </div>
  </div>

  <div class="row mt-3 p-4">
    <div class="d-flex flex-row justify-content-between">
      <!-- <div class="col-6"> -->
      <h3>Service</h3>

      <h3>Quantity</h3>
    </div>

    <div class="service d-flex flex-row justify-content-between">
      <div class="d-flex flex-row">
        <span class="material-icons icons">local_laundry_service</span>
        <p class="fw-bold">Wash</p>
      </div>
      <div>
        <input type="number" value="8" min="0" max="18" />
      </div>
    </div>

    <div class="service d-flex flex-row justify-content-between">
      <div class="d-flex flex-row align-items-center">
        <span class="material-icons icons">dry_cleaning</span>
        <p class="fw-bold">DryClean</p>
      </div>
      <div>
        <input type="number" value="7" min="0" max="10" />
      </div>
    </div>

    <div class="service d-flex flex-row justify-content-between">
      <div class="d-flex flex-row align-items-center">
        <span class="material-icons icons">iron</span>
        <p class="fw-bold">Iron</p>
      </div>
      <div>
        <input type="number" value="2" min="0" max="10" />
      </div>
    </div>


    <div class="d-flex justify-content-center mt-3">
      <button
        type="button"
        class="btn btn-info text-white w-100"
        (click)="submit()"
      >
        Place Order
      </button>
    </div>

  </div>
</div>
